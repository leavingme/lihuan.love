        z-index: 100000;

    .msg-box .msg {
        display: inline-block;
        opacity: 0;
        font-size: 12px;
        color: white;
        line-height: 18px;
        padding: 9px 15px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.8);
        text-align: left
    }

    .msg-box.show {
        visibility: visible
    }

    .msg-box.show .msg {
        opacity: 1
    }

    .msg-box.remove .msg {
        opacity: 0;
        -webkit-transition: .15s
    }

    .tips {
        transition: .4s
    }

    .autoplay .switch {

    }

    .hide-tips .tips {
        -webkit-animation: none !important;

        opacity: 0
    }

    .hide-tips-fade .tips {

        opacity: 0
    }

    .powered-by {

    .last-page .powered-by {

    .last-page .tips.switch {
        -webkit-animation: none !important;
        opacity: 0
